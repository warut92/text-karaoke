    <!-- <button type="button" name="button" onclick="startAgain()">Start</button> -->
    <button type="button" name="button" onclick="setRange()">Set Range</button>
    <script>
    //set selection range
    let txt = document.getElementById('txt')
    let txtValue = txt.value
    let stop
    let start = 0
    let end = 1
    console.log(txtValue.length);
    function startAgain() {
      start = 0
      end = 1
      txt.focus()
      txt.setSelectionRange(0, 1)
    }

    function setRange() {
      start++
      end++
      txt.focus()
      txt.setSelectionRange(start, end)
      let timeout =  setTimeout(function() {setRange()}, 100)
      if (start === txtValue.length) {
        clearTimeout(timeout)
      }
      console.log(start);
      console.log(txtValue.length);
    }


</script>
